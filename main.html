<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Name" required><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="text" id="phone" name="phone" placeholder="Phone Number" required><br><br>

    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address" placeholder="Address" required><br><br>

    <label for="dog_experience">Have you ever lived with a Dog before?</label><br>
    <input type="checkbox" id="checkbox" name="dog_experience" value="Have you ever lived with a Dog before?" required><br><br>

    <label for="preferred_breeds">Please select your preferred breeds:</label><br>
    <select itemtype="select" id="multiSelect" name="preferred_breeds[]" multiple required>
        <option value="Labrador Retriever">Labrador Retriever</option>
        <option value="Golden Retriever">Golden Retriever</option>
        <option value="German Shepherd">German Shepherd</option>
        <option value="Beagle">Beagle</option>
        <option value="Poodle">Poodle</option>
        <option value="Bulldog">Bulldog</option>
        <!-- Add more options as needed -->
    </select><br><br>

    <input type="submit" value="Submit" id="submit">
</form>
</body>

</html>
